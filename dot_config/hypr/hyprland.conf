# Config variables
$modulesPath = $HOME/.config/hypr/modules
$binPath = $HOME/.local/bin

# Monitors
source = $modulesPath/monitors.conf

# Input devices
source = $modulesPath/input-devices.conf

# My programs
source = $modulesPath/my-programs.conf

# Autostart
source = $modulesPath/autostart.conf

# Cursor theme
source = $modulesPath/cursor-theme.conf

# Hyprland theme
source = $modulesPath/hyprland-theme.conf

# Master layout
master {
  # new_status = master
  mfact = 0.52
}

misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = true# If true disables the random hyprland logo / anime girl background. :(
  disable_splash_rendering = true
}

ecosystem {
  no_donation_nag = true
  no_update_news = true
}

cursor {
  inactive_timeout = 5
}

#
# Keybindings
#

$mainMod = SUPER # Sets "Windows" key as main modifier
$shiftMod= SUPER SHIFT

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, U, exec, $terminal update-fedora.sh
bind = $mainMod, B, exec, $webBrowser
bind = $mainMod, E, exec, $emailClient
bind = $mainMod, C, killactive,
bind = $mainMod, S, exec, $binPath/syncthing-start.sh
bind = $mainMod SHIFT, S, exec, $binPath/syncthing-stop.sh
#bind = $mainMod SHIFT, M, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, T, exec, teamviewer
bind = $mainMod SHIFT, T, exec, killall TeamViewer
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
#bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, P, exec, $binPath/powermenu.sh
bind = $mainMod CTRL, L, exec, hyprlock
bind = $mainMod SHIFT, W, exec, $terminal set-wallpaper.sh
bind = $mainMod, W, exec, $binPath/start-vm.sh
bind = $mainMod, I, exec, $terminal --class console_dialog nmtui
bind = $mainMod, O, exec, $terminal --class console_dialog bluetuith
bind = $mainMod, G, exec, $binPath/grayjay
# hyprshot
env = HYPRSHOT_DIR, $HOME/Pictures/hyprshot
# screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window -m active
# screenshot a monitor
bind = , PRINT, exec, hyprshot -m output -m active
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region


# for master layout
bind = $mainMod, M, layoutmsg, swapwithmaster
bind = $mainMod, H, layoutmsg, cycleprev
bind = $mainMod, K, layoutmsg, cycleprev
bind = $mainMod, J, layoutmsg, cyclenext
bind = $mainMod, L, layoutmsg, cyclenext
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod SHIFT, L, resizeactive, 10 0
bind = $mainMod SHIFT, H, resizeactive, -10 0
bind = $mainMod SHIFT, K, resizeactive, 0 -10
bind = $mainMod SHIFT, J, resizeactive, 0 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Workspace navigation
source = $modulesPath/workspace-navigation.conf

# Multimedia keys as defined in XF86 spefication
source = $modulesPath/media-keys.conf

# Window rules
source = $modulesPath/window-rules.conf
