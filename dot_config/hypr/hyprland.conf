################
# Load config files
################

source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$webBrowser = firefox
$emailClient = thunderbird
$menu = wofi -a --show drun


#################
### AUTOSTART ###
#################

exec-once = nm-applet
exec-once = hyprpaper & waybar & hypridle
exec-once = wal -R
exec-once = dbus-update-activation-environment --all
exec-once = gnome-keyring-daemon --start --components=secrets
source = ~/.cache/wal/colors-hyprland.conf


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    
    col.active_border = $color3
    col.inactive_border = rgba(7F7F7Fff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 2
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = false
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    # new_status = master
    mfact = 0.52
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true# If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER # Sets "Windows" key as main modifier

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, U, exec, $terminal update-fedora.sh
bind = $mainMod, B, exec, $webBrowser
bind = $mainMod, E, exec, $emailClient
bind = $mainMod, C, killactive,
bind = $mainMod, G, exec, ~/.local/bin/gensync-start.sh
bind = $mainMod SHIFT, G, exec, ~/.local/bin/gensync-stop.sh
bind = $mainMod, S, exec, ~/.local/bin/syncthing-start.sh
bind = $mainMod SHIFT, S, exec, ~/.local/bin/syncthing-stop.sh
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, T, exec, teamviewer
bind = $mainMod SHIFT, T, exec, killall TeamViewer
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod SHIFT, J, togglesplit, # dwindle
#bind = $mainMod SHIFT, L, exec, ~/.config/wlogoutwlogotu/launch-wlogout.sh
bind = $mainMod SHIFT, L, exec, ~/.local/bin/powermenu.sh
bind = $mainMod CTRL, L, exec, hyprlock
bind = $mainMod SHIFT, W, exec, $terminal set-wallpaper.sh
bind = $mainMod, W, exec, ~/.local/bin/start-vm.sh


# Move focus with mainMod + vim keys
#bind = $mainMod, h, movefocus, l
#bind = $mainMod, l, movefocus, r
#bind = $mainMod, k, movefocus, u
#bind = $mainMod, j, movefocus, d

# for master layout
bind = $mainMod, M, layoutmsg, swapwithmaster
#bind = $mainMod, code:0x003a, layoutmsg, cycleprev
#bind = $mainMod, code:0x002e, layoutmsg, cyclenext
bind = $mainMod, h, layoutmsg, cycleprev
bind = $mainMod, k, layoutmsg, cycleprev
bind = $mainMod, j, layoutmsg, cyclenext
bind = $mainMod, l, layoutmsg, cyclenext
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod SHIFT, l, resizeactive, 10 0
bind = $mainMod SHIFT, h, resizeactive, -10 0
bind = $mainMod SHIFT, k, resizeactive, 0 -10
bind = $mainMod SHIFT, j, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Thinkpad keys
bind = ,XF86Tools, exec, $terminal htop
bind = ,XF86Keyboard, exec, hyprctl switchxkblayout all next


##############################
# Window Rules
##############################

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#Bleuetooth Manager
windowrulev2 = float, class:^(blueman-manager)$, title:^(Bluetooth Devices)$
windowrulev2 = center, class:^(blueman-manager)$, title:^(Bluetooth Devices)$
windowrulev2 = size 40% 60%, class:^(blueman-manager)$

#LibreOffice
windowrulev2 = float, class:^(soffice)$
windowrulev2 = center, class:^(soffice)$
windowrulev2 = size 40% 60%, class:^(soffice)$

#TextEditor
windowrulev2 = float, class:^(gnome-text-editor)$, title:^(Save As)$
windowrulev2 = center, class:^(gnome-text-editor)$, title:^(Save As)$
windowrulev2 = size 40% 60%, class:^(gnome-text-editor)$, title:^(Save As)$
